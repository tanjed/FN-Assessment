server {
    listen 80;
    # index index.php index.html;
    server_name field-nation.test;
    error_log  /var/log/nginx/field-nation-error.log;
    access_log /var/log/nginx/field-nation-access.log;
    root /var/www/html/Display;

    location /animation {
        alias /var/www/html/Animation;
        index index.html;
        try_files $uri $uri/ /index.html;
    }


location /display {
    alias /var/www/html/Display;
    index index.php;
     try_files $uri $uri/ /index.php?$query_string;
     location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass field-nation-display:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SCRIPT_URI $scheme://$http_host$request_uri;
        fastcgi_param SCRIPT_URL $request_uri;
        fastcgi_read_timeout 500;
    }
}

}
